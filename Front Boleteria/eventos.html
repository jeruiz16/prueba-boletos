    <div id="app">
        <div class='container'>
            
            <div class='page-header'>
                <h1 id='page-title'>Eventos</h1>
            </div>

            <div id='page-content'>
                <fieldset>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="name">Nombre</label>  
                        <div class="col-md-4">
                        <input id="name" name="name" type="text" placeholder="Nombre" class="form-control input-md" required="">
                        
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="date">Fecha</label>  
                        <div class="col-md-4">
                        <input id="date" name="date" type="datetime" placeholder="YYYY-MM-DD HH24:MI:SS" class="form-control input-md">
                        
                        </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="capacity">Aforo</label>  
                        <div class="col-md-4">
                        <input id="capacity" name="capacity" type="text" placeholder="Aforo" class="form-control input-md">
                        
                        </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="saveEvent"></label>
                        <div class="col-md-4">
                        <button id="saveEvent" name="saveEvent" class="btn btn-primary" onclick="storeEvent();">Guardar Evento</button>
                        </div>
                    </div>
                </fieldset>
                <hr/>
                <fieldset>
                    <legend>Consulta los eventos</legend>
                    <div class="row" id="searchEvent">
                        <table id="eventsTable" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Codigo Evento</th>
                                    <th>Nombre Evento</th>
                                    <th>Fecha Evento</th>
                                    <th>Aforo</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Codigo Evento</th>
                                    <th>Nombre Evento</th>
                                    <th>Fecha Evento</th>
                                    <th>Aforo</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </fieldset>
                
            </div>

        </div>
    </div>
